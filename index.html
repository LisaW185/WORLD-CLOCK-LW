<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock - LW</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a city</option>
        <option value="">London</option>
        <option value="">Barcelona</option>
        <option value="">Hong Kong</option>
        <option value="">Melboune</option>
      </select>
      <div class="city">
        <h2>Cardiff</h2>
        <div class="date">25th January 2025</div>
        <div class="time">18:32:10 PM</div>
      </div>
      <div class="city">
        <h2>New York</h2>
        <div class="date">25th January 2025</div>
        <div class="time">13:32:10 PM</div>
      </div>
    </div>
    <footer>
      Coded by Lisa Wong and is
      <a href="https://github.com/LisaW185/WORLD-CLOCK-LW" target="_blank">
        open sourced on GitHub.</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
